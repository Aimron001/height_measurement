<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechatronics BT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6" 
         x-data="{ 
            x: 6.2, y: 1.4, theta: 14,
            connected: false,
            device: null,
            async connectBT() {
                try {
                    const device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // Standard Serial Port UUID
                    });
                    const server = await device.gatt.connect();
                    this.connected = true;
                    this.device = device;
                    
                    // Note: For ESP32 Classic BT, browsers usually require WebSerial or a specific BLE characteristic.
                    // This example assumes BLE. If using Classic BT, please use the Web Serial API instead.
                    alert('Bluetooth Connected! Listening for data...');
                } catch (err) {
                    console.error(err);
                    alert('Connection failed: ' + err.message);
                }
            },
            // Logic to handle incoming string 'angle,x,y'
            parseData(raw) {
                const parts = raw.split(',');
                if(parts.length === 3) {
                    this.theta = parseFloat(parts[0]);
                    this.x = parseFloat(parts[1]);
                    this.y = parseFloat(parts[2]);
                }
            },
            get h_offset() { return this.x * Math.tan(this.theta * Math.PI / 180) },
            get h_total() { return parseFloat(this.y) + this.h_offset },
            get ladder_base() { return this.h_total / 4 },
            get ladder_len() { return Math.sqrt(Math.pow(this.ladder_base, 2) + Math.pow(this.h_total, 2)) },
            get ladder_angle_rad() { return Math.atan(this.h_total / this.ladder_base) },
            get ladder_angle_deg() { return (this.ladder_angle_rad * 180 / Math.PI).toFixed(1) }
         }">
        
        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-bold text-blue-400 flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                    Live System
                </h1>
                <button @click="connectBT()" 
                        :class="connected ? 'bg-emerald-600' : 'bg-blue-600'"
                        class="px-4 py-1 rounded-full text-xs font-bold uppercase tracking-tighter transition-all">
                    <span x-text="connected ? 'Connected' : 'Connect BT'"></span>
                </button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="text-xs text-slate-400 uppercase tracking-widest font-bold">Dist. to Wall (x)</label>
                    <input type="number" step="0.1" x-model="x" class="w-full bg-slate-900 mt-1 p-3 rounded-lg border border-slate-700 font-mono">
                </div>
                <div>
                    <label class="text-xs text-slate-400 uppercase tracking-widest font-bold">Device Height (y)</label>
                    <input type="number" step="0.1" x-model="y" class="w-full bg-slate-900 mt-1 p-3 rounded-lg border border-slate-700 font-mono">
                </div>
                <div>
                    <label class="text-xs text-slate-400 uppercase tracking-widest font-bold">Motor Angle (θ): <span class="text-blue-400" x-text="theta + '°'"></span></label>
                    <input type="range" min="0" max="65" step="0.1" x-model="theta" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500 mt-2">
                </div>
            </div>

            <div class="mt-8 space-y-3 bg-slate-900/80 p-5 rounded-xl border border-blue-500/20">
                <div class="flex justify-between text-sm"><span>Wall Height (H):</span> <span class="text-emerald-400 font-mono" x-text="h_total.toFixed(2) + 'm'"></span></div>
                <div class="flex justify-between text-sm"><span>Ladder Base (A):</span> <span class="text-amber-400 font-mono" x-text="ladder_base.toFixed(2) + 'm'"></span></div>
                <div class="flex justify-between font-bold text-lg text-blue-400 pt-2 border-t border-slate-700"><span>Req. Ladder (L):</span> <span x-text="ladder_len.toFixed(2) + 'm'"></span></div>
            </div>
        </div>

        <div class="lg:col-span-2 bg-white rounded-2xl shadow-inner relative overflow-hidden flex items-center justify-center">
            <svg viewBox="0 0 600 450" class="w-full h-full font-mono">
                <line x1="50" y1="380" x2="550" y2="380" stroke="#1e293b" stroke-width="2" />
                <line x1="500" y1="40" x2="500" y2="380" stroke="#1e293b" stroke-width="4" />
                <g>
                    <line :x1="500 - (ladder_base * 60)" y1="380" :x2="500" :y2="380 - (h_total * 60)" stroke="#cbd5e1" stroke-width="16" stroke-linecap="round" />
                    <text :x="500 - (ladder_base * 60) + 35" y="370" fill="#f59e0b" font-size="11" font-weight="bold" x-text="ladder_angle_deg + '°'"></text>
                </g>
                <circle :cx="500" :cy="380 - (h_total * 60)" r="5" fill="#ef4444" stroke="white" stroke-width="1" />
            </svg>
        </div>
    </div>
</body>
</html>
